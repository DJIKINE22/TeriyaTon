        /* body{

        h1{
         font-size: 2em;
         color: black;
         width: 20%;
         margin: auto;
         
         
        }
        h1 span{
             display: table-cell; 
           animation: test 5s  infinite;
           
           margin: auto;
        }
        h1 span:nth-child(1)
        {
            animation-delay: 0s;
        }
        h1 span:nth-child(2)
        {
            animation-delay: 0.25s;
        }
        h1 span:nth-child(3)
        {
            animation-delay: 0.75s;
        }
        h1 span:nth-child(4)
        {
            animation-delay: 1s;
        }
        h1 span:nth-child(5)
        {
            animation-delay: 1.25s;
        }
        h1 span:nth-child(6)
        {
            animation-delay: 1.75s;
            letter-spacing: 20px;
        }
        h1 span:nth-child(7)
        {
            animation-delay: 2s;
        }
        @keyframes test { 
            0%,20%{
                color: #AA56FF;
                /* filter: blur(1px); */
        
                text-shadow: 
                0 0 50px #FFF,
                            0 0 20px #FFFF,
                            0px 0px 10px #FFF;
            }
            60%,70%{
                color: #CC1664;
                /* filter: blur(1px); */
        
                text-shadow: 
                0 0 50px #ff0000,
                            0 0 20px #ff0000,
                            0px 0px 10px #ff0000;
            }
            80%,100%{
                color: rgb(250, 251, 251);
                /* filter: blur(0); */
             
            }
            
        }
    </style>
</head>
